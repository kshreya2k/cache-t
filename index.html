<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CTtransit Ticket</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="ticket">
      <button class="close-btn" aria-label="Close">
      <svg xmlns="http://www.w3.org/2000/svg" width="23" height="23" viewBox="0 0 24 24" fill="none" stroke="#333" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <line x1="18" y1="6" x2="6" y2="18" />
        <line x1="6" y1="6" x2="18" y2="18" />
      </svg>
      </button>

      <div class="header">
        <div class="header-left">
          <h1>CTtransit</h1>
          <p class="header-subtext">Show operator your ticket</p>
        </div>
        <!-- <button class="close-btn">&times;</button> -->
      </div>

      <div class="circle">
        <div class="circle-content">
          <img src="transit logo.png" class="logo" alt="logo" />
          <span class="circle-text">CTtransit</span>
        </div>
      </div>

      <div class="clock" id="clock">--:--:--</div>

      <div class="info-box">
        <h2>Adult 2 Hour - Local Service</h2>
        <p>
          Hartford, New Haven, Stamford, Bristol, Meriden, New Britain,
          Wallingford, and Waterbury
        </p>
        <p id="expire-time" class="expire">Expires --</p>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
