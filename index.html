<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CTtransit Ticket</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="ticket">
    <div class="header">
    <div class="header-left">
        <h1>CTtransit</h1>
        <p class="header-subtext">Show operator your ticket</p>
    </div>
    <button>&times;</button>
    </div>

      <div class="circle">
      <img src="transit logo.png" class="logo" alt="logo" />
      <span>CTtransit</span>
      </div>
      <div class="clock" id="clock">--:--:--</div>
      <div class="info-box">
        <strong>Adult 2 Hour</strong>
        <p>Hartford, New Haven, Stamford, Bristol, Meriden, New Britain, Wallingford, and Waterbury</p>
        <small id="expire-time">Expires --:-- --</small>
      </div>
    </div>
  <script src="script.js"></script>
</body>
</html>
